<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="selector">
            <div id="select-field">
                <p id="select-text">Select Social Media</p>
                <img src="arrow.png" alt="" id="arrowicon">
            </div>
    
            <ul id="list" class="hide" >
                <li class="options" >
                    <img src="facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="twitter.png" alt="">
                    <p>twitter</p>
                </li>
                <li class="options">
                    <img src="pinterest.png" alt="">
                    <p>pinterest</p>
                </li>
                <li class="options">
                    <img src="youtube.png" alt="">
                    <p>youtube</p>
                </li>
                <li class="options">
                    <img src="whatsapp.png" alt="">
                    <p>whatsapp</p>
                </li>
            </ul>
        </div>
    </header>
  
</body>
<script src="script.js"></script>
</html>
